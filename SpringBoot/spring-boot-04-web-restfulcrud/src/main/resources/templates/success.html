<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" >
    <title>成功</title>
</head>
<body>
    <h2>成功！</h2>
    <!--th:text 将div里面的文本内容设置为${hello}中hello的value值-->
    <div th:text="${hello}"> </div>
<!--  th:utext 不会转移特殊字符，数据中html标签会被直接认定为是标签，加入到html页面
 th:text 会转移特殊字符，数据中的特殊字符会被转义，以字符的形式直接输出  -->
    <div th:utext="${hello}"></div>
    <hr/>

    <!--th:each每次遍历都会生成当前这个标签：3个h4-->
    <h4 th:text="${user}" th:each="user:${users}"></h4>
    <hr/>

    <!---->
    <h4>
        <span th:each="user:${users}"> [[${user}]]</span>
    </h4>


</body>
</html>
