<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>学生信息页面</title>
</head>
<body>
<table border="1px">
   <tr>
       <th>学生编号</th>
       <th>学生姓名</th>
       <th>学生年龄</th>
   </tr>
    <tr th:each="stu:${list}">
        <td th:text="${stu.id}"></td>
        <td th:text="${stu.name}"></td>
        <td th:text="${stu.age}"></td>
        <td th:text="${stuStat.index}"></td>
    </tr>
</table>
</body>
</html>
