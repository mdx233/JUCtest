<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>测试网页</title>
    <script type="text/javascript" th:src="@{/js/jquery-3.2.1.slim.min.js}"></script>
    <script type="text/javascript">
        $(function (){
           alert("你好");
        });


    </script>
</head>
<body>
<h2 th:text="${message}"></h2>
<h3 th:text="${data}"></h3>

<h1>标准变量表达式:${}</h1>
<div th:text="${user.age}"></div>
<div th:text="${user.name}"></div>
<div th:text="${user.id}"></div>

<h1>选择变量表达式(星号表达式):*{}</h1>
<!--
    *{}必须使用th:object属性来绑定这个对象
    在div子标签中使用*来代替绑定的对象${user}
-->
<div th:object="${user}">
    用户编号:<span th:text="*{id}"></span><br/>
    用户姓名:<span th:text="*{name}"></span><br/>
    用户年龄:<span th:text="*{age}"></span><br/>
</div>

<h1>URL路径表达式@{....}</h1>
<!--
    @{...}再写绝对路径时与传统写法没有区别
    th:href="@{全路径}"等价于href="全路径"
-->
<!--不带参数-->
<a th:href="@{http://www.baidu.com}">跳转至百度</a><br/>
<a th:href="@{/user/detail}">跳转至本网页</a><br/>

<!--带参数-->
<a th:href="@{/test?username=你好}">test带参数</a><br/>

<!--参数拼接-->
<a th:href="@{'/test?username='+${data}}">通过后台传值来拼接路径</a><br/>
<a th:href="@{'/test1?username='+${user.name}+'&data='+${data}+'&message='+${message}}">通过后台传多个值来拼接路径</a><br/>
<a th:href="@{/test1(username=${user.name},data=${data},message=${message})}">通过后台传多个值来拼接路径,第二种写法</a>
<a th:href="@{'/test2/'+${user.id}}">RESTful风格路径</a>

<img src="/img/583766354_cover.jpg">

</body>
</html>
