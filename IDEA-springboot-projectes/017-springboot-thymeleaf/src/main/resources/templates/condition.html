<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function showData(){
            alert([[${sex}]]);
        alert("------");
        }
    </script>
</head>
<body>
<div th:if="${sex eq 0}">
    女
    内敛文本:[[${sex}]]
</div>
<div th:if="${sex eq 1}">
    男
    内敛文本:[[${sex}]]
</div>

<div th:text="${#session.getAttribute('data')}"></div>
<div th:text="${#httpSession.getAttribute('data')}"></div>
<div th:text="${session.data}"></div>

<h1>使用日期，并且对该日期进行格式化</h1>
<div th:text="${#dates.}"></div>



<button th:onclick="showData()">展示数据</button>
</body>
</html>
